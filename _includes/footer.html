<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h4>About</h4>
                <div class="hline-w"></div>
                <p>{{ site.about }}</p>
            </div>
            <div class="col-lg-4">
                <h4>Contact</h4>
                <div class="hline-w"></div>
                <p>  Email: <a href="mailto:{{ site.email }}" </a>{{ site.email }}</p>
            </div>
            <div class="col-lg-4">
                <h4>Social Links</h4>
                <div class="hline-w"></div>
                <p>
                    {% for network in site.social %}
                        <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-{{ network.title }}"></i></a>
                    {% endfor %}
                </p>
            </div>

        </div><! --/row -->
    </div><! --/container -->

    <div id="copyright">
                  <p align="center">&copy; Copyright 2019  &nbsp Bessie Tao. </p>
    </div>
</div><! --/footerwrap -->
